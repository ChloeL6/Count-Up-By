<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>Count Up To</title>
</head>

<body>
  <div id="input">
    <h1>Count Up To</h1>
    <form>
      <div>
        <label for="count-to">Enter a number to Count To: </label>
        <input type="number" id="count-to" name="count-to" placeholder="Enter a number here">
      </div>
      <br>
      <div>
        <label for="count-by">Enter a number to count by: </label>
        <input type="number" id="count-by" name="count-by" placeholder="Enter a number here">
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="output">
  </div>
</body>
</html>
